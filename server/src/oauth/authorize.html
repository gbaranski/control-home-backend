<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div>
    <h1>Login</h1>
    <form action="#" method="POST" id="form">
        <input type="email" autocomplete="email" name="email" placeholder="Email" required />
        <br />
        <input type="text" disabled hidden name="verification-code" placeholder="Verification code received from E-Mail."/>
        <br />
        <input type="submit"/>
    </form>
    <a href="javascript:showVerificationCodeInput()">Already have verification code?</a>
</div>
<script>
    const form = document.getElementById("form")
    form.action = window.location.origin + "/oauth/login" + window.location.search;
    function showVerificationCodeInput() {
        const verificationCodeInput = form.querySelector("input[name = verification-code]");
	verificationCodeInput.hidden = false;
	verificationCodeInput.disabled = false;
    }
</script>

</html>
